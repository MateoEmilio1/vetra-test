enum TaskStatus {
  TODO
  IN_PROGRESS
  DONE
  BLOCKED
}

type TaskState {
  id: OID
  proposalId: OID
  title: String
  description: String
  status: TaskStatus
  assignee: String
  createdAt: DateTime
  dueDate: DateTime
}

# Lifecycle

input CreateTaskInput {
  id: OID!
  proposalId: OID!
  title: String!
  description: String
  createdAt: DateTime!
}


input UpdateTaskStatusInput {
  status: TaskStatus!
}


input AssignTaskInput {
  assignee: String
}


input UpdateTaskDetailsInput {
  title: String
  description: String
  dueDate: DateTime
}
