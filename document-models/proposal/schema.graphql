enum ProposalStatus {
  DRAFT
  ACTIVE
  APPROVED
  REJECTED
  EXECUTED
}

type ProposalState {
  id: OID
  daoId: OID
  title: String
  description: String
  status: ProposalStatus
  createdAt: DateTime
  createdBy: String
  tasks: [OID!]
}

# Core

input CreateProposalInput {
  id: OID!
  daoId: OID!
  title: String!
  description: String!
  createdAt: DateTime!
  createdBy: String!
}


input UpdateProposalStatusInput {
  status: ProposalStatus!
}


input UpdateProposalDetailsInput {
  title: String
  description: String
}


